<!DOCTYPE html>
<html>
    <head>
        <title>
            Video Playback Speed Controller
        </title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <h2>Set Playback Speed</h2>
        <input type = "number" id = "inputSpeed" placeholder="Enter playback speed" step="0.1" min="0.1" max="5" value="1">
        <button id = "speedButton">Set Speed</button>
    </body>
</html>
